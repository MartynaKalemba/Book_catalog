<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <!-- User Information Section -->
          <div class="card">
            <div class="card-header">User Information</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="profile-pic" class="form-label"
                  >Profile Picture:</label
                >
                <img
                  id="profile-pic"
                  src=""
                  alt="Profile Picture"
                  class="img-thumbnail"
                  width="200"
                />
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <label> TheCoolestDeer </label>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <label> magicFolk@gmail.com </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- User Statistics Section -->
          <div class="card">
            <div class="card-header">User Statistics</div>
            <div class="card-body">
              <p>Number of Books Read: <span id="books-read">0</span></p>
              <p>Average Score: <span id="average-score">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- List of Read Books Section -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">List of Read Books</div>
            <div class="card-body">
              <ul id="book-list" class="list-group">
                <!-- Books will be dynamically added here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <!-- Button to Add Book -->
          <button id="add-book-btn" class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Add your custom JavaScript code here
      // For example, handling the "Add Book" button click event and updating the book list dynamically.
      $(document).ready(function () {
        let bookCounter = 0;

        $("#add-book-btn").on("click", function () {
          bookCounter++;
          const bookName = `Book ${bookCounter}`;
          const bookScore = Math.floor(Math.random() * 5) + 1; // Generate a random score between 1 and 5.

          const bookItem = `<li class="list-group-item">
                                    <div class="d-flex">
                                        <div class="me-3">
                                            <img src="book-cover.jpg" alt="Book Cover" width="100" height="150">
                                        </div>
                                        <div class="flex-grow-1">
                                            <h5>${bookName}</h5>
                                            <p>Our Score: ${bookScore}</p>
                                        </div>
                                    </div>
                                </li>`;

          $("#book-list").append(bookItem);
          $("#books-read").text(bookCounter);
          const totalScore =
            parseFloat($("#average-score").text()) * (bookCounter - 1);
          const averageScore = (totalScore + bookScore) / bookCounter;
          $("#average-score").text(averageScore.toFixed(2));
        });
      });
    </script>
  </body>
</html>
